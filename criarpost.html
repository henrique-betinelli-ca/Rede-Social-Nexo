<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/pages/criarpost.css">
    <script src="assets/js/pages/criarpost.js" type="module"></script>
    <title>Nexo</title>
</head>
<body>
    <header class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <nav>
            <div class="logo_navbar"><a href="inicial.html">
                <img src="assets/imagens/logo/logo-Nexo.png" alt="Logo Nexo" class="logo-Nexo">
            </div></a>
            <ul>
                <li><a href="inicial.html">Início</a></li>
                <li><a href="criarpost.html">Criar post</a></li>
                <li><a href="Perfil.html">Meu perfil</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="texto-criar-post">
                <h1>Criar post...</h1>
                <p>Compartilhe seus momentos no Nexo, e mostre ao mundo suas experiências!</p>
            </div>
            <div class="campo-adicionar-post">
                <hr>
                <div class="alert alert-primary Alerta d-none" role="alert" id="AlertaPreencherPost">
                    Adicione a foto e uma legenda para realizar o post.
                </div>
                <form>
                    <div class="mb-3 campo-post">
                        <p>Adicionar Foto:</p>
                        <input class="form-control" type="file" id="fotoPost">
                    </div>
                    </div>
                    <div class="mb-3 campo-post">
                        <p>Adicionar Legenda:</p>
                        <textarea class="form-control" id="legendaPost" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnPostarFoto">Postar</button>
                </form>
            </div>
        </section>
    </main>
</body>
